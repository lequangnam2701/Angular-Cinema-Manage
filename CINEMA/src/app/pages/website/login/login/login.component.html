
<div class="min-h-screen bg-gradient-to-r from-zinc-900 to-red-900 flex items-center justify-center relative overflow-hidden">
  <div class="absolute inset-0">
    <div class="absolute -top-16 -left-16 w-48 h-48 bg-red-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-20 -right-12 w-44 h-44 bg-pink-500/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-64 -left-8 w-24 h-24 bg-orange-500/10 rounded-full blur-2xl animate-pulse delay-500"></div>
  </div>

  <div class="relative z-10 w-full max-w-3xl px-8">
    <div [ngClass]="'transform transition-all duration-1500 ' + (isVisible ? 'translate-y-0 opacity-100' : 'translate-y-8 opacity-0')">
      <div class="bg-gray-800 rounded-3xl p-8 shadow-2xl shadow-red-500/20 border border-gray-800">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-red-500 rounded-full mb-6">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h3a1 1 0 011 1v2a1 1 0 01-1 1h-1v12a2 2 0 01-2 2H6a2 2 0 01-2-2V8H3a1 1 0 01-1-1V5a1 1 0 011-1h3z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-white mb-2">Welcome to Cinema</h1>
          <div *ngIf="error" class="text-red-500 text-center mb-4">{{ error }}</div>
          <p class="text-gray-400 text-sm">Enter your account to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <input
                id="username"
                type="text"
                formControlName="username"
                placeholder="Enter your user name"
                [class]="'w-full pl-11 pr-4 py-3 bg-gray-800 text-white rounded-xl border-2 transition-colors focus:outline-none ' + (username?.invalid && username?.touched ? 'border-red-500 focus:border-red-400' : 'border-gray-700 focus:border-red-500')"
              />
            </div>
            <div *ngIf="username?.invalid && username?.touched" class="text-red-400 text-sm mt-1">
              Username is required
            </div>
          </div>

          <div>
            <div class="relative">
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                [class]="'w-full pl-11 pr-12 py-3 bg-gray-800 text-white rounded-xl border-2 transition-colors focus:outline-none ' + (password?.invalid && password?.touched ? 'border-red-500 focus:border-red-400' : 'border-gray-700 focus:border-red-500')"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
              >
                <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                </svg>
                <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            <div *ngIf="password?.invalid && password?.touched" class="text-red-400 text-sm mt-1">
              Password is required
            </div>
          </div>

          <div class="text-left">
            <p class="mt-2">
              <a routerLink="/forgotpassword" class="text-red-400 hover:underline">
                Forgot password?
              </a>
            </p>
          </div>

          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-red-500 hover:bg-red-600 disabled:bg-red-500/50 text-white font-medium py-3 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] disabled:cursor-not-allowed"
          >
            {{ isLoading ? 'Logging in...' : 'Log in' }}
          </button>
        </form>

        <div class="my-8">
          <div class="border-t border-gray-700"></div>
        </div>

        <div class="text-center">
          <span class="text-gray-400">Don't have an account? </span>
          <a routerLink="/register" class="text-red-400 hover:underline">
            Sign up
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
