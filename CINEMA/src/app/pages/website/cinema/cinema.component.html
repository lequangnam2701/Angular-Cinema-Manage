<div class="container mx-auto px-4 py-8">
  
  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    <p class="mt-4 text-gray-600">Đang tải...</p>
  </div>
  
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="!loading && !error">
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300" 
         *ngFor="let cinema of cinemas"
         (click)="goToMovie(cinema.id)">
      <img [src]="cinema.image" 
           [alt]="cinema.name" 
           class="w-full h-48 object-cover cursor-pointer"
            >
      <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ cinema.name }}</h3>
         <p class="text-gray-600 text-sm">{{ cinema.stateName }}</p>
      </div>
    </div>
  </div>
</div>
